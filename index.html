<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Henkaten Board</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
      }
      .container {
        width: 90%;
        margin: auto;
        padding: 20px;
      }
      .header {
        background: #5dbb49;
        padding: 15px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        color: white;
        border-radius: 10px;
      }
      .selectors {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
      }
      .selectors label {
        font-weight: bold;
      }
      .selectors select,
      .selectors input {
        padding: 5px;
        font-size: 16px;
      }
      .content {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .section {
        flex: 1;
        padding: 15px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .section h3 {
        text-align: center;
        color: #333;
      }
      .chart {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .table-container {
        margin-top: 20px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }
      th {
        background: #5dbb49;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">UTILITY HENKATEN BOARD</div>

      <div class="selectors">
        <div>
          <label for="shift">Pilih Shift:</label>
          <select id="shift">
            <option value="A">Shift A</option>
            <option value="B">Shift B</option>
          </select>
        </div>
        <div>
          <label for="date">Pilih Tanggal:</label>
          <input type="date" id="date" />
        </div>
      </div>

      <div class="content">
        <div class="section">
          <h3>Struktur Organisasi</h3>
          <img
            src="organization_chart.jpg"
            alt="Struktur Organisasi"
            width="100%"
          />
        </div>
        <div class="section">
          <h3>Layout SC 1 Cibitung</h3>
          <img src="layout_map.jpg" alt="Layout Pabrik" width="100%" />
        </div>
      </div>

      <div class="chart">
        <h3>Absensi: 100%</h3>
        <p>23/23 Hadir</p>
      </div>

      <div class="table-container">
        <table>
          <tr>
            <th>Tanggal</th>
            <th>Problem</th>
            <th>Cause</th>
            <th>Countermeasure</th>
            <th>PIC</th>
            <th>Schedule</th>
            <th>Progress</th>
          </tr>
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
